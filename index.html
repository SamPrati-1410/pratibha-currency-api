<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- custom  CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oldenburg" rel="stylesheet">
    <!-- W3schools CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Currency Report</title>
    <!-- Chart.js library -->
    <script src="http://www.chartjs.org/dist/2.7.3/Chart.bundle.js"></script>
    <script src="http://www.chartjs.org/samples/latest/utils.js"></script>
</head>

<body>
    <main>
        <section>
            <article id="header">
                <h1>CURRENCY MARKET PRICE </h1>
                <div class="container">
                    <div class="row w3-panel w3-blue-no justify-content-center">
                        <h2>Bitcoin (BTC) to United States Dollar (USD)</h2>
                    </div>
                    <div class="row BTCUSD topR">
                        <div class="col-md-4 align-self-center">
                            <div class="card ">
                                <h3 class="card-header">Today's Open</h3>
                                <div class="card-body">
                                    <div class="row align-items-center">
                                        <div class="col-md-5" id="">Hour :</div>
                                        <div class="col-md-7" id="hour"></div>
                                    </div>
                                    <div class="row align-items-center">
                                        <div class="col-md-5" id="">Day :</div>
                                        <div class="col-md-7" id="day"></div>
                                    </div>
                                    <div class="row align-items-center">
                                        <div class="col-md-5" id="">Week :</div>
                                        <div class="col-md-7" id="week"></div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 align-self-center">
                            <div class="card">
                                <img class="img-fluid" src="images/dollar-new.jpeg" alt="BTC to USD">
                                <div class="card-body">
                                    <h5 class="card-title"><b>USD</b></h5>
                                    <p class="card-text w3-jumbo w3-animate-fading" id="digestvalue"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 align-self-center">
                            <div class="card">
                                <h3 class="card-header">Averages</h3>
                                <div class="card-body">
                                    <div class="row align-items-center">
                                        <div class="col-md-5" id="">Day :</div>
                                        <div class="col-md-7" id="avgDay"></div>
                                    </div>
                                    <div class="row align-items-center">
                                        <div class="col-md-5" id="">Week :</div>
                                        <div class="col-md-7" id="avgWeek"></div>
                                    </div>
                                    <div class="row align-items-center">
                                        <div class="col-md-5" id="">Month:</div>
                                        <div class="col-md-7" id="avgMonth"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </article>
        </section>
        <section id="chartsection">
            <div class="container ">
                <div class="col-lg-12" id="chart"></div>

            </div><br><br><br>
        </section>
    </main>
    <section id="chartbb">
        <div class="container">
            <canvas id="myChartNew1" width="400" height="400"></canvas>

        </div><br><br><br><br>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- SHA256 algorithm encryption CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac-sha256.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/enc-base64.min.js"></script>
    <!-- js file -->
    <script src="scripts/currency.js"></script>

</body>

</html>
